    <div class="modal fade" id="declarationModal" tabindex="-1" role="dialog" aria-labelledby="HealthDec"
        aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="HealthDec">Health Declaration</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body" id="decBody">
                    <div class="form-group row" id="wrkQstn">
                        <div class="col-lg-6">
                            <label for="" class="form-label">Work Arrangement for the day:</label>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="arrngmnt" class="form-control" disabled>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="arrngmntOther" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group row" id="intTravel">
                        <div class="col-lg-6">
                            <label for="" class="form-label">Traveled International:</label>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="travelInt" class="form-control" disabled>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="intOther" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group row" id="lclTravel">
                        <div class="col-lg-6">
                            <label for="" class="form-label">Traveled Local:</label>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="travelLcl" class="form-control" disabled>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="lclOther" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group row" id="symptoms">
                        <div class="col-lg-6">
                            <label for="" class="form-label">Symptoms:</label>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasFever">
                                <label class="form-check-label" for="hasFever">
                                  Fever
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasHeadache">
                                <label class="form-check-label" for="hasHeadache">
                                  Headache
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasChills">
                                <label class="form-check-label" for="hasChills">
                                  Chills
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasRednesss">
                                <label class="form-check-label" for="hasRednesss">
                                Redness of Eye (s)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasLoss">
                                <label class="form-check-label" for="hasLoss">
                                Loss of sense of smell / taste
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasRunny">
                                <label class="form-check-label" for="hasRunny">
                                Runny nose/ colds
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasSore">
                                <label class="form-check-label" for="hasSore">
                                Sore Throat
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasCough">
                                <label class="form-check-label" for="hasCough">
                                Cough
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasPain">
                                <label class="form-check-label" for="hasPain">
                                Body Pains (Muscles / Bones/ Joints)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasFatigue">
                                <label class="form-check-label" for="hasFatigue">
                                Fatigue
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasShort">
                                <label class="form-check-label" for="hasShort">
                                Shortness of breath/ Difficulty of breathing
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasDiarrhea">
                                <label class="form-check-label" for="hasDiarrhea">
                                Diarrhea
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasNausea">
                                <label class="form-check-label" for="hasNausea">
                                Nausea/ Vomiting
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasRashes">
                                <label class="form-check-label" for="hasRashes">
                                Skin Changes/ Rashes
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="hasDiscoloration">
                                <label class="form-check-label" for="hasDiscoloration">
                                Purple Discoloration of Fingers and/or Toes
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group row" id="covidPos">
                        <div class="col-lg-6">
                            <label for="" class="form-label">Exposed to COVID positive in the last 14 days:</label>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="expsdPos" class="form-control" disabled>
                        </div>
                        <div class="col-lg-3">
                            
                        </div>
                    </div>

                    <div class="form-group row" id="covidLike">
                        <div class="col-lg-6">
                            <label for="" class="form-label">Exposed to COVID like symptoms in the last 14 days:</label>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="expsdLike" class="form-control" disabled>
                        </div>
                        <div class="col-lg-3">
                            
                        </div>
                    </div>

                    <div class="form-group row" id="hsptlVisit">
                        <div class="col-lg-6">
                            <label for="" class="form-label">Visited hospital/clinic in the last 14 days:</label>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="visit" class="form-control" disabled>
                        </div>
                        <div class="col-lg-3">
                            
                        </div>
                    </div>

                    <div class="form-group row" id="swabTst">
                        <div class="col-lg-6">
                            <label for="" class="form-label">Tested for the last 30 days:</label>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="test" class="form-control" disabled>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="testResult" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group row" id="vaccination">
                        <div class="col-lg-6">
                            <label for="" class="form-label">Vacinnated:</label>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="vax" class="form-control" disabled>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="vaxOther" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="form-group row" id="trnspt">
                        <div class="col-lg-6">
                            <label for="" class="form-label">Mode of Transportation:</label>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="isCar">
                                <label class="form-check-label" for="isCar">
                                Car
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="isMotor">
                                <label class="form-check-label" for="isCar">
                                Motorcycle
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="isBike">
                                <label class="form-check-label" for="isBike">
                                Bicycle/Tricycle (Private)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="isFaith">
                                <label class="form-check-label" for="isFaith">
                                FAITH Service Vehicle
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="isJeep">
                                <label class="form-check-label" for="isJeep">
                                Jeepney
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="isBus">
                                <label class="form-check-label" for="isBus">
                                Bus
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="isTric">
                                <label class="form-check-label" for="isTric">
                                Tricycle
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="otherTranspo">
                                <label class="form-check-label" for="otherTranspo">
                                Other
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <input type="text" id="trnsptOther" class="form-control" disabled>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notif Modal-->
    <div class="modal fade" id="notifModal" tabindex="-1" role="dialog" aria-labelledby="Notification"
    aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="HealthDec">Notify</h5>

                    </button>
                </div>
                <div class="modal-body" id="notifBody">
                    <div class="row form-group">
                        <input type="hidden" id="userId">
                        <div class="col-md-3">
                            <label for="">Title:</label>

                        <div class="col-md-9">
                            <input type="text" class="form-control" name="notifTitle" id="notifTitle">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="">Message:</label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <textarea name="notifContent" id="notifContent" cols="52" rows="10"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="sendNotif" onclick="SendNotif()" type="button">Send</button>
                </div>
            </div>
        </div>
